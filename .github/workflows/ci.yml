name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - master # The 'master' branch
      - 'releases/*' # The release branches

jobs:
  qodana-front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: NarouApp/
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.3
        with:
          args: --property=qodana.net.solution=NarouApp.sln,--yaml-name NarouApp/qodana.yaml,--fail-threshold 1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - name: "test"
        run: dotnet test
  qodana-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: NarouBackend/
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.3
        with:
          args: --property=qodana.net.solution=NarouBackend.sln,--yaml-name NarouBackend/qodana.yaml,--fail-threshold 1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
