name: Qodana

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master
      - 'releases/*'

jobs:
  qodana-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - uses: actions/setup-dotnet@131b410979e0b49e2162c0718030257b22d6dc2c
        with:
          dotnet-version: '9.0.x'

      - name: Qodana Scan
        uses: JetBrains/qodana-action@ffcb814413b72d889076d8ec78294c2d91e8ad27
        with:
          args: --property=qodana.net.solution=NarouApp.sln,--fail-threshold,1,--source-directory,NarouApp/,--config,qodana-front.yaml
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: install
        run: dotnet tool install --global dotnet-coverage

      - name: test
        run: dotnet-coverage collect -f xml -s settings.xml "dotnet test"

      - name: chmod
        run: sudo chmod +x ./getCoverage.sh

      - name: getCoverage
        run: ./getCoverage.sh

  qodana-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@ffcb814413b72d889076d8ec78294c2d91e8ad27
        with:
          args: --property=qodana.net.solution=NarouBackend.sln,--fail-threshold,1,--source-directory,NarouBackend/,--config,qodana-backend.yaml
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
